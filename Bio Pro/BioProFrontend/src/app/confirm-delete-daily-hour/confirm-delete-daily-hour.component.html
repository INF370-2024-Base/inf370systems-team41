<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this daily hour record?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="btn btn-secondary rounded-btn">Cancel</button>
  <button mat-button (click)="onConfirmClick()" class="btn btn-outline-danger rounded-btn">Delete</button>
</div>
