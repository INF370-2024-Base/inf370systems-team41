<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Include Angular Material CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.12/angular-material.min.css">
</head>

<body>
    <h1>USERS</h1>
    <div class="container">
        <div class="scroll-container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-between align-items-center mb-3">
                    <div class="col-md-6 d-flex align-items-center">
                        <i class="material-icons mr-2">search</i>
                        <mat-form-field class="search-field" style="flex-grow: 1;">
                            <input matInput [(ngModel)]="searchQuery" (ngModelChange)="onOrderIdChange($event)"
                                placeholder="Search User..." class="w-100 mr-2" />
                        </mat-form-field>
                        <button (click)="searchEmployees()" class="btn btn-outline-primary rounded-btn">Search</button>
                    </div>
                    <div class="col-md-6 d-flex justify-content-end">
                        <a href="#" class="btn btn-primary rounded-btn" routerLink="/adduser">Add User</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card-container">
                        <div class="card mb-3 example-card" *ngFor="let user of users">
                            <div class="card-body">
                                <div class="card-header">
                                    <i class="material-icons example-header-image">person</i>
                                    <div>
                                        <h5 class="card-title">{{user.name}} {{user.surname}}</h5>
                                    </div>
                                </div>
                                <p class="card-text"><strong>Email:</strong> {{user.email}}</p>
                                <p class="card-text"><strong>Phone Number:</strong> {{user.phoneNumber}}</p>
                                <p class="card-text"><strong>Access Level:</strong> {{user.roles}}</p>
                                <button (click)="editEmployee(user)"
                                    class="btn btn-secondary rounded-btn mr-2">Edit</button>
                                <button (click)="deleteEmployee(user)"
                                    class="btn btn-outline-danger rounded-btn">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scroll to Bottom Arrow -->
    <div class="scroll-arrow" id="scroll-to-bottom" (click)="scrollToBottom()">
        <i class="material-icons">arrow_downward</i>
    </div>

    <!-- Scroll to Top Arrow -->
    <div class="scroll-arrow scroll-arrow-top" id="scroll-to-top" (click)="scrollToTop()">
        <i class="material-icons">arrow_upward</i>
    </div>


   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.12/angular-material.min.js"></script>
  </body>

  <div class="help-button-container">
    <button mat-button [routerLink]="['/help-user']" >
      <mat-icon>live_help</mat-icon>
      <span>Help</span>
    </button>
  </div>
  </html>
