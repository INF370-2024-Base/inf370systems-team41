<!-- add-dentist.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Dentist</title>
    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Dentist</h1>
        <div class="row">
            <div class="col-md-6">
                <form [formGroup]="addDentistForm" (ngSubmit)="addDentist()" novalidate>
                    <div class="form-group">
                        <label for="LastName">Surname:</label>
                        <input id="LastName" formControlName="LastName" type="text" class="form-control">
                        <div *ngIf="addDentistForm.get('LastName')?.invalid && addDentistForm.get('LastName')?.touched" class="invalid-feedback">
                            Surname is required.
                        </div>
                    </div>
                  
                    <div class="form-group">
                        <label for="FirstName">Name:</label>
                        <input id="FirstName" formControlName="FirstName" type="text" class="form-control">
                        <div *ngIf="addDentistForm.get('FirstName')?.invalid && addDentistForm.get('FirstName')?.touched" class="invalid-feedback">
                            Name is required.
                        </div>
                    </div>
                  
                    <div class="form-group">
                        <label for="ContactDetail">Contact details:</label>
                        <input id="ContactDetail" formControlName="ContactDetail" class="form-control">
                        <div *ngIf="addDentistForm.get('ContactDetail')?.invalid && addDentistForm.get('ContactDetail')?.touched" class="invalid-feedback">
                            Contact details is required
                        </div>
                    </div>
                  
                    <div class="form-group">
                        <label for="Address">Address:</label>
                        <input id="Address" formControlName="Address" class="form-control">
                        <div *ngIf="addDentistForm.get('Address')?.invalid && addDentistForm.get('Address')?.touched" class="invalid-feedback">
                            Address is required
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="material-icons">add</span> Add
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="cancel()">
                        <span class="material-icons">cancel</span> Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.3/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.8.26/zone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reflect-metadata/0.1.10/Reflect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@angular/material/bundles/material.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@angular/cdk/bundles/cdk.umd.js"></script>
</body>
</html>
