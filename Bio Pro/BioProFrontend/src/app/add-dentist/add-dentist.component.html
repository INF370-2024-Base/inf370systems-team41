<!-- add-dentist.component.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Dentist</title>
    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add New Dentist</h1>
        <div class="row">
            <div class="col-6">
                <form #form="ngForm" (ngSubmit)="addDentist(form)" novalidate>
                  <div class="row mb-3">
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="addDentistAtt.lastName" required #lastNameField="ngModel" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="addDentistAtt.firstName" required #firstNameField="ngModel" placeholder="Enter First Name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="contactDetail" class="col-sm-2 col-form-label">Contact Detail</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="contactDetail" name="contactDetail" [(ngModel)]="addDentistAtt.contactDetail" required #contactDetailField="ngModel" placeholder="Enter Contact Detail">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="addDentistAtt.address" #addressField="ngModel" placeholder="Enter Address">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="material-icons">add</span> Add
                </button>
                
                    <button type="button" class="btn btn-secondary" (click)="cancel()">
                        <span class="material-icons">cancel</span> Cancel
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
