<form [formGroup]="resetPasswordForm" (ngSubmit)="onSave()">
    <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="Password" type="password"/>
        <mat-error *ngIf="resetPasswordForm.get('Password')?.invalid">
          Password is required (minimum length 6, must contain special character, must contain uppercase letter)
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirm New Password</mat-label>
        <input matInput formControlName="ConfirmPassword" type="password"/>
        <mat-error *ngIf="resetPasswordForm.get('ConfirmPassword')?.hasError('required')">
          Confirm Password is required 
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.get('ConfirmPassword')?.invalid && !resetPasswordForm.get('ConfirmPassword')?.hasError('required')">
          Passwords do not match
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Reset</button>
    </mat-dialog-actions>
  </form>
