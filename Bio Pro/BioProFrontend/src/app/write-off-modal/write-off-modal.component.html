<h1 mat-dialog-title>Write Off Stock: {{data.stockName}}</h1>
<div mat-dialog-content>
  <form [formGroup]="writeOffForm">
    <mat-form-field>
      <mat-label>Quantity Written Off</mat-label>
      <input matInput formControlName="quantityWrittenOff" type="number">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Written Off Date</mat-label>
      <input matInput formControlName="writtenOffDate" [max]="currentDate" type="date">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Reason</mat-label>
      <mat-select formControlName="reason">
        <mat-option [value]="'Damage'">
          Damage
        </mat-option>
        <mat-option [value]="'Expired'">
          Expired
        </mat-option>
        <mat-option [value]="'Theft/loss'"> 
          Theft/loss
        </mat-option>
        <mat-option [value]="'Inventory miscount'"> 
          Inventory miscount
        </mat-option>
        <mat-option [value]="'Defective product'">
          Defective product
        </mat-option>

      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [disabled]="!writeOffForm.valid" (click)="onSubmit()">Submit</button>
</div>
