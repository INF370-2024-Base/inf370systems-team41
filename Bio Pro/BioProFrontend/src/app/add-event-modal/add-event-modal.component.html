<h2 mat-dialog-title>Event Details</h2>
<mat-dialog-content class="mat-dialog-content-expanded">
  <form #eventForm="ngForm" class="form-container">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label><i class="material-icons">event_note</i> Title</mat-label>
      <input matInput placeholder="Title" [(ngModel)]="addEvent.Description" name="title">
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label><i class="material-icons">info</i> Information</mat-label>
      <input matInput placeholder="Additional information" [(ngModel)]="addEvent.EventInformation" name="information">
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label><i class="material-icons">date_range</i> Start Date</mat-label>
      <div>
        <input
          matInput
          [matDatepicker]="startPicker"
          placeholder="Select Date"
          [(ngModel)]="addEvent.CalanderScheduleEventDateTime"
          name="startDate"
        >
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </div>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label><i class="material-icons">access_time</i> Time</mat-label>
      <input
        matInput
        placeholder="Time"
        [(ngModel)]="time"
        name="startTime"
        type="time"
      >
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="SubmitForm()" class="save-button">Save</button>
</mat-dialog-actions>
