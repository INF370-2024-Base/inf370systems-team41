<div>
    <h2>Search Orders</h2>
    <label for="orderIdInput">Enter Order ID:</label>
    <input type="text" id="orderIdInput" [(ngModel)]="orderId" />
    <button (click)="searchOrders()">Search</button>
  
    <div *ngIf="orders.length > 0">
      <h3>Search Results:</h3>
      <ul>
        <li *ngFor="let order of ordersInfo">
          <strong>Order ID:</strong> {{ order.systemOrder.orderId }}<br>
          <strong>Teethshades</strong>
          <div *ngFor="let teethshade of order.teethshades">
            <div class="color-box" [style.background]="teethshade.colourCode" style="width: 30px;
        height: 30px;
        border: 1px solid #000;">
        </div>
      </div>
          <canvas id="myCanvas{{order.systemOrder.orderId}}" width="500" height="500"></canvas>
          
        </li>
      </ul>
    </div>
  
    <div *ngIf="orders.length === 0 && orderId.trim() !== ''">
      <p>No orders found.</p>
    </div>
  </div>
