<div *ngIf="isLoading">Loading...</div>
<div *ngIf="!isLoading">
  <div>
    <label for="filterDate">Filter by Date:</label>
    <input type="date" id="filterDate" (change)="onDateChange($event)" />
  </div>
  <div>
    <label for="filterEmployeeName">Filter by Employee Name:</label>
    <input type="text" id="filterEmployeeName" (input)="onNameChange($event)" />
  </div>
  
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Hours</th>
        <th>Employee Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dailyHoursData">
        <td>{{ data.workDate | date }}</td>
        <td>{{ data.hours }}</td>
        <td>{{ data.employee.firstName }}</td> // not sure about this naming
      </tr>
    </tbody>
 Â </table>
