
<form [formGroup]="timelineForm" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>



  <mat-list>
    <mat-list-item *ngFor="let order of orderInfo">
      <mat-checkbox [checked]="systemOrderIds.includes(order.orderId)" (change)="toggleOrderSelection(order)">
        {{ order.systemOrder.orderId}} -{{ order.orderDirection.description }} - Due Date:{{ order.systemOrder.dueDate|date }}
      </mat-checkbox>
    </mat-list-item>
  </mat-list>

  <button mat-raised-button color="primary" type="submit">Create Timeline</button>
</form>
