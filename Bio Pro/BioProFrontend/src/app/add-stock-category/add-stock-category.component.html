<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock Category</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Include Angular Material CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.12/angular-material.min.css">

</head>
<body>
  <h2 mat-dialog-title>Add Stock Category</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSave()">
    <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Stock Type</mat-label>
        <mat-select formControlName="StockTypeId">
          <mat-option *ngFor="let type of allStockTypes" [value]="type.stockTypeId">
            {{ type.description }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="editForm.get('StockTypeId')?.hasError('required')">
          Stock Type is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="Description" />
        <mat-error *ngIf="editForm.get('Description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </mat-dialog-actions>
  </form>
</body>
</html>
