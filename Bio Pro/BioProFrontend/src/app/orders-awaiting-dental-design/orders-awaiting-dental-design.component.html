<!-- <p>orders-awaiting-dental-design works!</p> -->
<div *ngFor="let order of ordersAwaitingDentalDesign">
    <h1>{{order.orderId}}</h1>
    <h2>Due date: {{order.dueDate| date}}</h2>
    <h3>Dentist: {{order.dentist.firstName}} {{order.dentist.lastName}}</h3>
    <form [formGroup]="addDentalDesign" (ngSubmit)="onSubmit(order.orderId)">
        <input type="file" id="MediaFiles" (change)="onFileSelected($event)" multiple style="display: inline-block; padding: 8px 12px; border: 1px solid #ccc; border-radius: 5px; background-color: #f0f0f0; color: #333; font-size: 14px; cursor: pointer;">
        <div *ngIf="uploadedFileUrls!=null" style="text-align: center;">
            <h3 style="margin-bottom: 10px;">Uploaded Files:</h3>
            <div style="display: inline-block;">
                <a [href]="uploadedFileUrls.url" [download]="uploadedFileUrls.name">
                  <img [src]="uploadedFileUrls.url" class="uploaded-image" style="max-width: 100px; max-height: 100px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px;">
                </a>
            </div>
          </div>
          <button type="submit" class="btn btn-primary"> Save</button>
    </form>


</div>
