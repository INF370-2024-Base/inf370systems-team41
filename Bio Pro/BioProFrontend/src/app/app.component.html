<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="isSidenavOpen = !isSidenavOpen">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Bio Pro System</h1>
  </mat-toolbar-row>

</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpen" class="side-container">
    <mat-nav-list>

      <a mat-list-item class="nav-link" routerLink="/openOrder"> Dashboard </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content-container">
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
