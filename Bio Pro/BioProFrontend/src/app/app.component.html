<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="isSidenavOpen = !isSidenavOpen">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Bio Pro System</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="isSidenavOpen" class="side-container " *ngIf="isLoggedIn">
    <mat-nav-list>
      <!-- <a mat-list-item class="nav-link" [routerLink]="['/dashboard']">Dashboard</a> -->
      <a mat-list-item class="nav-link" routerLink="/employeeProfile"> Employee Profile</a>
      <a mat-list-item class="nav-link" routerLink="/captureEmployeeDailyHours"> Employee Daily Hours</a>
      <a mat-list-item class="nav-link" routerLink="/dentistProfile"> Dentist Profile</a>
     
      <a mat-list-item class="nav-link" (click)="toggleOrdersMenu()" [routerLink]="['/orders']">Orders</a>
<ng-container *ngIf="isOrdersMenuOpen" >
        <a mat-list-item class="sub-nav-link"  style="padding-left: 20px;" [routerLink]="['/addOrder']" (click)="isSidenavOpen = !isSidenavOpen">New Order</a>
        <a mat-list-item class="sub-nav-link"  style="padding-left: 20px;" [routerLink]="['/openOrder']" (click)="isSidenavOpen = !isSidenavOpen">Open Orders</a>
        <a mat-list-item class="sub-nav-link"  style="padding-left: 20px;" [routerLink]="['/approval']"(click)="isSidenavOpen = !isSidenavOpen">Approve Orders</a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content-container">
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
