<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
</head>
<body>

<div class="login-page">
  <div class="login-container">
    <img src='assets/images/Company logo.jpg' alt="Company Logo" class="logo">
    <h1>LOG-IN</h1>
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.EmailAddress" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.Password" required>
      </div>
      <button type="submit">Login</button>
      <button class="forgotb">Forgot Password</button>
    </form>
  </div>
</div>

</body>
</html>
