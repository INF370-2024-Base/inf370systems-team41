<div class="container">
  <div class="row">
    <div class="col-md-6">
      <input [(ngModel)]="searchQuery" (keyup)="search()" placeholder="Search Dentist...">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table mat-table [dataSource]="filteredDentists" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let dentist"> {{dentist.firstName}} {{dentist.lastName}} </td>
        </ng-container>

        <!-- Contact Detail Column -->
        <ng-container matColumnDef="contactDetail">
          <th mat-header-cell *matHeaderCellDef> Contact Detail </th>
          <td mat-cell *matCellDef="let dentist"> {{dentist.contactDetail}} </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let dentist"> {{dentist.address}} </td>
        </ng-container>

        <!-- Define the columns to display -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let dentist; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
