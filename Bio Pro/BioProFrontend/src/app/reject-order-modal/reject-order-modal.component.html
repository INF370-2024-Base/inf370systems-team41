<mat-dialog-content>
    <form [formGroup]="rejectForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Justification</mat-label>
        <input matInput formControlName="justification" />
        <mat-error *ngIf="rejectForm.get('justification')?.hasError('required')">
          Justification is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Decision Log State</mat-label>
        <mat-select formControlName="decisionLogState">
          <mat-option value="Rejected">Rejected</mat-option>
        </mat-select>
      </mat-form-field>
      <div mat-dialog-actions>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-button type="submit" [disabled]="rejectForm.invalid">Reject Order</button>
      </div>
    </form>
  </mat-dialog-content>
