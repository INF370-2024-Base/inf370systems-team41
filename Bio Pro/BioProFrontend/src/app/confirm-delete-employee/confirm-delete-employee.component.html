<h1 mat-dialog-title>Confirm Deletion</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete {{ data.employee.firstName }} {{ data.employee.lastName }}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="btn-cancel" (click)="onCancel()">Cancel</button>
  <button mat-button class="btn-confirm" (click)="onConfirm()">Confirm</button>
</div>
