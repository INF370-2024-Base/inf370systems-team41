<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Stock Category</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Include Angular Material CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.12/angular-material.min.css">
    <style>
      /* Body styles */
      body {

        background-size: 400% 400%;
        animation: gradientAnimation 20s ease infinite;
        font-family: 'Roboto', sans-serif;
        color: #333;
        padding: 20px;
        overflow-x: hidden;
        overflow-y: auto;
      }

      /* Animated background gradients */
      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }

      h2 {
        font-size: 24px;
        color: #4d4a4a;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 24px;
        text-shadow: 2px 2px 4px rgba(124, 124, 124, 0.5);
      }

      .form-group {
        margin-bottom: 15px;
      }

      mat-form-field {
        width: 100%;
      }

      .mat-form-field-appearance-outline .mat-form-field-flex {
        background-color: inherit; /* Inherit background color */
      }

      .mat-form-field-appearance-outline .mat-form-field-underline {
        display: block;
      }

      .mat-form-field-appearance-outline .mat-form-field-subscript-wrapper {
        padding: 0;
      }

      .mat-error {
        font-size: 12px;
        color: #e74c3c;
      }

      .mat-raised-button {
        margin-top: 20px;
        display: block;
        width: 100%;
      }

      mat-label i.material-icons {
        vertical-align: middle;
        margin-right: 8px;
      }

      mat-label {
        font-size: 1.2em;
        font-weight: bold;
      }

      .alert {
        font-size: 0.9em;
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
      }

      .alert-success {
        background-color: #d4edda;
        color: #155724;
      }

      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
      }

      .alert-warning {
        background-color: #fff3cd;
        color: #856404;
      }

      .readonly-input {
        background-color: #f0f0f0;
        border-radius: 4px;
      }

      .btn-group {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }
    </style>
</head>
<body>
  <div class="container">
    <h2>Edit Stock Category</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSave()">
      <mat-dialog-content>
        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Stock Type</mat-label>
            <mat-select formControlName="StockTypeId">
              <mat-option *ngFor="let stocktypes of allStockTypes" [value]="stocktypes.stockTypeId">
                {{stocktypes.description}}
              </mat-option>

            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput formControlName="Description" />
            <mat-error *ngIf="editForm.get('Description')?.hasError('required')">
              Description is required
            </mat-error>
          </mat-form-field>
        </div>
      </mat-dialog-content>

      <mat-dialog-actions>
        <div class="btn-group">
          <button mat-button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
          <button mat-button color="primary" type="submit" class="btn btn-primary">Save</button>
        </div>
      </mat-dialog-actions>
    </form>
  </div>
</body>
</html>
