<h1 mat-dialog-title>Edit Employee</h1>
<div mat-dialog-content>
  <p class="card-text"><strong>Name:</strong> {{data.firstName}} {{data.lastName}}</p>
  <p class="card-text"><strong>Email:</strong> {{data.email}}</p>
  <hr> <!-- Optional: Adds a visual separation between displayed info and editable fields -->
  <form [formGroup]="editEmployeeForm">
    <div class="form-group">
      <label for="jobTitle">Job Title:</label>
      <select id="jobTitle" class="form-control" formControlName="jobTitleId">
        <option *ngFor="let job of jobTitles" [value]="job.JobTitleId">{{ job.titleName }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" class="form-control" formControlName="address">
    </div>=
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" [disabled]="editEmployeeForm.valid">Save</button>
</div>
