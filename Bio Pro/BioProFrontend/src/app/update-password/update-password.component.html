<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.12/angular-material.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #aed9e0, #c2e2f3, #eaf1fa, #c2e2f3, #aed9e0);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            font-family: 'Roboto', sans-serif;
            color: #333;
            padding: 20px;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #4d4a4a;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(124, 124, 124, 0.5);
        }

        .form-group {
            margin-bottom: 15px;
        }

        mat-form-field {
            width: 100%;
        }

        .mat-form-field-appearance-outline .mat-form-field-flex {
            background-color: inherit; /* Inherit background color */
        }

        .mat-form-field-appearance-outline .mat-form-field-underline {
            display: block;
        }

        .mat-form-field-appearance-outline .mat-form-field-subscript-wrapper {
            padding: 0;
        }

        .mat-error {
            font-size: 12px;
            color: #e74c3c;
        }

        .mat-raised-button {
            margin-top: 20px;
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Password</h1>
        <form [formGroup]="updatePassword" (ngSubmit)="onSave()">
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label><i class="material-icons">vpn_key</i> Old Password</mat-label>
                    <input matInput formControlName="OldPassword" type="password"/>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label><i class="material-icons">lock_open</i> New Password</mat-label>
                    <input matInput formControlName="Password" type="password"/>
                    <mat-error *ngIf="updatePassword.get('Password')?.invalid">
                        Password is required (minimum length 6, must contain special character, must contain uppercase letter)
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline">
                    <mat-label><i class="material-icons">lock_outline</i> Confirm New Password</mat-label>
                    <input matInput formControlName="ConfirmPassword" type="password"/>
                    <mat-error *ngIf="updatePassword.get('ConfirmPassword')?.hasError('required')">
                        Confirm Password is required
                    </mat-error>
                    <mat-error *ngIf="updatePassword.get('ConfirmPassword')?.invalid && !updatePassword.get('ConfirmPassword')?.hasError('required')">
                        Passwords do not match
                    </mat-error>
                </mat-form-field>
            </div>
            <mat-dialog-actions align="end">
                <button mat-button type="button" (click)="onCancel()">Cancel</button>
                <button mat-raised-button color="primary" type="submit">Update Password</button>
            </mat-dialog-actions>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.12/angular-material.min.js"></script>
</body>
</html>
