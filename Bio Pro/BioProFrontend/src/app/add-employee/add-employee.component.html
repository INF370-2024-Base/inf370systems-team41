<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <!-- Include favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-plus"></i> Add New Employee</h1>
        <div class="row">
            <div class="col-12">
                <form #form="ngForm" (ngSubmit)="addEmployee(form)" novalidate>
                    <div class="form-group">
                        <label for="jobTitle" style="font-size: 16px;"><i class="fas fa-briefcase"></i> Job Title :</label>
                        <div class="custom-select">
                            <span style="font-style: italic; color: #999;">Select a job title</span>
                            <select class="form-control" id="jobTitle" name="jobTitle" [(ngModel)]="addEmployeeAtt.JobTitleId" required>
                                <!-- <option value="" disabled selected>Select a job title</option> -->
                                <option *ngFor="let title of jobTitles" [value]="title.id">{{ title.titleName }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cellphoneNumber" style="font-size: 16px;"><i class="fas fa-phone"></i> Phone Number :</label>
                        <input type="tel" class="form-control" id="cellphoneNumber" name="cellphoneNumber" [(ngModel)]="addEmployeeAtt.PhoneNumber" required #cellphoneNumberField="ngModel" placeholder="Enter cell phone number">
                    </div>
                    <div class="form-group">
                        <label for="email" style="font-size: 16px;"><i class="fas fa-envelope"></i> Email :</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="addEmployeeAtt.EmailAddress" required #emailField="ngModel" placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="address" style="font-size: 16px;"><i class="fas fa-map-marker-alt"></i> Address :</label>
                        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="addEmployeeAtt.Address" #addressField="ngModel" placeholder="Enter address">
                    </div>
                    <div class="form-group btn-group">
                        <button type="submit" class="btn-add" [disabled]="form.invalid"><i class="fas fa-plus"></i> Add</button>
                        <button type="button" class="btn-cancel" (click)="cancel()"><i class="fas fa-times"></i> Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
