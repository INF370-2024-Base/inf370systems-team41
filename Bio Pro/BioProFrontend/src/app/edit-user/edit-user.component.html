<body>
  <div class="container">
    <h1>Edit User Details</h1>
    <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label><i class="material-icons">person</i> Name</mat-label>
          <input matInput id="name" formControlName="name" placeholder="Name">
          <mat-error *ngIf="editUserForm.get('name')?.invalid && editUserForm.get('name')?.touched">
            Name is required.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label><i class="material-icons">person</i> Surname</mat-label>
          <input matInput id="surname" formControlName="surname" placeholder="Surname">
          <mat-error *ngIf="editUserForm.get('surname')?.invalid && editUserForm.get('surname')?.touched">
            Surname is required.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label><i class="material-icons">email</i> Email Address</mat-label>
          <input matInput id="emailaddress" formControlName="emailaddress" placeholder="Email Address">
          <mat-error *ngIf="editUserForm.get('emailaddress')?.invalid && editUserForm.get('emailaddress')?.touched">
            Valid email address is required.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label><i class="material-icons">phone</i> Phone Number</mat-label>
          <input matInput id="phonenumber" formControlName="phonenumber" placeholder="Phone Number">
          <mat-error *ngIf="editUserForm.get('phonenumber')?.invalid && editUserForm.get('phonenumber')?.touched">
            Valid phone number is required.
          </mat-error>
        </mat-form-field>
      </div>

      
      <h1 class="alert-danger">Note this will sign you out</h1>
      <button type="submit">Submit</button>
      <div *ngIf="successMessage" class="alert alert-success mt-2">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
    </form>
  </div>
</body>
