<div class="container">
  <h2>Edit User Details</h2>
  <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input id="surname" formControlName="surname" class="form-control" />
    </div>

    <div class="form-group">
      <label for="emailaddress">Email Address</label>
      <input id="emailaddress" formControlName="emailaddress" class="form-control" />
    </div>

    <div class="form-group">
      <label for="phonenumber">Phone Number</label>
      <input id="phonenumber" formControlName="phonenumber" class="form-control" />
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="editUserForm.invalid">Update</button>
    <h1 class="alert-danger">Note this will sign you out</h1>
 
    <div *ngIf="successMessage" class="alert alert-success mt-2">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
  </form>
</div>
