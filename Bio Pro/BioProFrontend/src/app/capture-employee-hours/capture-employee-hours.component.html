<div class="form-container">
  <h2>Capture Employee Hours</h2>
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="employee">Employee:</label>
      <select id="employee" class="form-control" [(ngModel)]="selectedEmployeeId" name="employee" required>
        <option *ngFor="let employee of employees" [value]="employee.employeeId">{{ employee.firstName }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="workDate">Work Date:</label>
      <input type="date" id="workDate" class="form-control" [(ngModel)]="workDate" name="workDate" required>
    </div>
    <div class="form-group">
      <label for="clockInTime">Clock In Time:</label>
      <input type="time" id="clockInTime" class="form-control" [(ngModel)]="clockInTime" name="clockInTime" required>
    </div>
    <div class="form-group">
      <label for="clockOutTime">Clock Out Time:</label>
      <input type="time" id="clockOutTime" class="form-control" [(ngModel)]="clockOutTime" name="clockOutTime" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
