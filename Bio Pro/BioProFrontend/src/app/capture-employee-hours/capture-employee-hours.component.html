<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Employee Hours</title>
    <!-- Include favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1 style="font-size: 48px; color: #4d4a4a; text-align: center; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 24px; text-shadow: 2px 2px 4px rgba(124, 124, 124, 0.5);">EMPLOYEE  HOURS</h1>
    <div class="form-container">
        <h2>Capture Employee Hours</h2>
        <form (ngSubmit)="submitForm()">
            <div class="form-group">
              <label for="employee" style="font-size: 16px;">Employee:</label>
              <div>
                <span style="font-style: italic; color: #999;">Select an Employee</span>
              </div>
                <select id="employee" class="form-control" [(ngModel)]="selectedEmployeeId" name="employee" required>
                  
                    <option *ngFor="let employee of employees" [value]="employee.employeeId">{{ employee.firstName }}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="workDate" style="font-size: 16px;">Work Date:</label>
                <input type="date" id="workDate" class="form-control" [(ngModel)]="workDate" name="workDate" required>
            </div>
            <div class="form-group">
                <label for="clockInTime" style="font-size: 16px;">Clock In Time:</label>
                <input type="time" id="clockInTime" class="form-control" [(ngModel)]="clockInTime" name="clockInTime" required>
            </div>
            <div class="form-group">
                <label for="clockOutTime" style="font-size: 16px;">Clock Out Time:</label>
                <input type="time" id="clockOutTime" class="form-control" [(ngModel)]="clockOutTime" name="clockOutTime" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
